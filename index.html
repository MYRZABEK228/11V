<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ—Å–º–∏—á–µ—Å–∫–æ–µ –∏–∑–≤–∏–Ω–µ–Ω–∏–µ –¥–ª—è –°—ã–º–±–∞—Ç üåå</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a148c);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 4em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255,105,180,0.5);
        }

        .message-container {
            position: relative;
            margin: 50px;
            padding: 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            transform-style: preserve-3d;
        }

        .message {
            font-size: 1.5em;
            line-height: 1.5;
            opacity: 0;
            animation: messageAppear 5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(20deg) rotateY(20deg); }
            50% { transform: translateY(-20px) rotateX(-20deg) rotateY(-20deg); }
        }

        @keyframes messageAppear {
            0%, 100% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #ff1493;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px;
            box-shadow: 0 0 30px rgba(255,20,147,0.5);
        }

        .button:hover {
            transform: scale(1.2) rotate(10deg);
            background: #ff69b4;
        }

        .hidden-message {
            display: none;
            font-size: 2em;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
        }

        .galaxy {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="galaxy" id="galaxy"></div>
    <div class="container">
        <h1 class="title">–ü—Ä–æ—Å—Ç–∏ –º–µ–Ω—è, –°—ã–º–±–∞—Ç! üíî</h1>
        <div class="message-container">
            <p class="message" id="message"></p>
        </div>
        <button class="button" onclick="showAnswer(true)">–ü—Ä–∏–Ω—è—Ç—å –∏–∑–≤–∏–Ω–µ–Ω–∏—è</button>
        <button class="button" id="noBtn" onmouseover="dodgeButton()">–ù–µ –ø—Ä–∏–Ω–∏–º–∞—Ç—å</button>
        <p class="hidden-message" id="secret">–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è! –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–µ—Ä–ø–µ–Ω–∏–µ! üíñ<br>–Ø –±–æ–ª—å—à–µ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—É–¥—É –∏–≥–Ω–æ—Ä–∏—Ç—å!</p>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 1 + 's';
                galaxy.appendChild(star);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        // –ë–µ–≥—É—â–∏–π —Ç–µ–∫—Å—Ç –∏–∑–≤–∏–Ω–µ–Ω–∏–π
        const messages = [
            "–ü—Ä–æ—Å—Ç–∏ –∑–∞ –º–æ—ë –º–æ–ª—á–∞–Ω–∏–µ...",
            "–¢—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å —Å–∞–º–æ–≥–æ –ª—É—á—à–µ–≥–æ!",
            "–ú–æ—è –≥–ª—É–ø–æ—Å—Ç—å –Ω–µ –∏–º–µ–µ—Ç –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–π",
            "–î–∞–π –º–Ω–µ —à–∞–Ω—Å –≤—Å—ë –∏—Å–ø—Ä–∞–≤–∏—Ç—å!",
            "–¢—ã –æ—á–µ–Ω—å –≤–∞–∂–Ω–∞ –¥–ª—è –º–µ–Ω—è üíû"
        ];
        let msgIndex = 0;

        function typeWriter() {
            const elem = document.getElementById('message');
            const text = messages[msgIndex];
            let i = 0;
            
            elem.style.opacity = 1;
            
            function type() {
                if(i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                } else {
                    setTimeout(() => {
                        elem.style.opacity = 0;
                        setTimeout(() => {
                            elem.innerHTML = '';
                            msgIndex = (msgIndex + 1) % messages.length;
                            typeWriter();
                        }, 2000);
                    }, 3000);
                }
            }
            type();
        }

        // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ù–µ –ø—Ä–∏–Ω–∏–º–∞—Ç—å"
        function dodgeButton() {
            const btn = document.getElementById('noBtn');
            btn.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`;
            setTimeout(() => btn.style.transform = '', 500);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showAnswer(accepted) {
            if(accepted) {
                document.getElementById('secret').style.display = 'block';
                createFireworks();
                document.querySelectorAll('.button').forEach(b => b.remove());
            }
        }

        // –°–æ–∑–¥–∞—Ç—å —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
        function createFireworks() {
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                
                anime({
                    targets: particle,
                    translateX: Math.cos(angle) * velocity * 100,
                    translateY: Math.sin(angle) * velocity * 100,
                    scale: 0,
                    opacity: 0,
                    duration: 2000,
                    easing: 'easeOutExpo',
                    complete: () => particle.remove()
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            createGalaxy();
            createHearts();
            typeWriter();
            
            // –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
            const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle.ogg');
            audio.loop = true;
            document.body.addEventListener('click', () => audio.play(), { once: true });
        };
    </script>
</body>
</html>
